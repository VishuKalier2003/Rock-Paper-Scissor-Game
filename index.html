<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Rock Paper and Scissor</title>
</head>
<body class="fixed overflow-hidden h-full w-full">
    <div class="absolute left-1/4 top-6 z-10 text-white text-3xl user-font">User</div>
    <div class="absolute left-3/4 top-6 z-10 text-white text-3xl user-font">Computer</div>
    <section class="fixed w-1/2 h-full player-gradient">
        <div class="relative top-24 w-1/2 h-1/2 left-1/4 flex flex-col justify-evenly
        player-div-gradient" id="player-div">
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            player-button btn" id="p-rock">Rock</button>
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            player-button btn" id="p-paper">Paper</button>
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            player-button btn" id="p-scissor">Scissor</button>
        </div>
    </section>
    <section class="fixed w-1/2 h-full left-1/2 computer-gradient">
        <div class="relative top-24 w-1/2 h-1/2 left-1/4 flex flex-col justify-evenly
        computer-div-gradient" id="computer-div">
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            computer-button btn" id="c-rock">Rock</button>
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            computer-button btn" id="c-paper">Paper</button>
            <button class="relative left-16 w-2/3 h-20 button-font text-4xl
            computer-button btn" id="c-scissor">Scissor</button>
        </div>
    </section>
    <div class="flex absolute top-2/3 left-64 w-2/3 h-28 flex-row justify-around">
        <div class="px-14 pt-8 user-font text-3xl score">Score <span id="player"></span></div>
        <button class="px-14 user-font text-3xl score" id="start-btn">Start</button>
        <div class="px-14 pt-8 user-font text-3xl score">Score <span id="computer"></span></div>
    </div>
    <p class="relative top-96 left-1/3 w-1/3 h-24 user-font score text-2xl px-8 pt-6 move-up" id="reload"
    >The Winner of the Game is </p>
    <button id="match" class="z-5 relative w-28 h-14 pos button-font score">
        Match</button>
    <script src="script.js"></script>
</body>
</html>
